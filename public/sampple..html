<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
        <div className="fade-in restaurant-card col-sm-4" key={item._id}>
            <div className="col-sm-12 restaurant-data p-0">
                <div className="restaurant-container col-sm-12 p-0 m-0">
                    <div className="restaurant-photo col-sm-12 p-0 m-0"><img
                        src="https://www.edamam.com/web-img/9cd/9cdc1bf5fcef5283d9ec13251d0848db.jpg"></div>
                    <div className="restaurant-name col-sm-12 p-0 m-0 text-center">Pizza Time<p
                            className="locality p-0 m-0 text-center">D 23-15, Plot 92, BRTS Road, Saipuram Colony, Gollapudi,
                            Vijayawada</p>
                    </div>
                    <div className="restaurant-content row p-1 m-2">
                        <div className="p-0 justify-content-left col">Customer Rating: 3.7</div>
                        <div className="p-0 justify-content-left col">Resto Id: 18855658</div>
                        <div className="avg-price col-sm-12 p-3">Avg. Price For Two : Rs100/-</div>
                        <div className="cuisines col-sm-12">Cuisines: Pizza, Fast Food</div>
                    </div>
                    <div className="order-now col-sm-12 p-0">
                        <button className="btn order-btn btn-lg btn-block" type="button">
                            Order Food Now
                        </button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
